<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
        rel="stylesheet" />
        <style>
            .media_link{
                border: 1px solid white;
                padding: 5px;
                border-radius: 8%;
                margin:10px;
            }
            
        </style>
</head>
<body class="bg-dark">
    <!--Social media Section-->
    <div id="social-media" class="container-fluid">
        <div class="container text-white py-5">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Let's make friends</h1>
            <div class="row pt-5">
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-linkedin-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text-white">GitHub</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fa-brands fa-github text-secondary"></i>
                    </div>
                </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text-white">Youtube</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fa-brands fa-youtube text-secondary"></i>
                    </div>
                </div>
                </div>
                <div class="col-3 media_link bg-warning btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text-white">Email</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fa-regular fa-envelope text-secondary"></i>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
